  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Google Translate Init -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,es,ca,it,fr,de,ru,ja',
          autoDisplay: false,
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <!-- Custom Language Switcher Controller -->
    <script>
      (function(){
        function init() {
          const root = document.querySelector('.gt-switch');
          if (!root) {
            setTimeout(init, 100);
            return;
          }
          
          const btn = root.querySelector('.gt-current');
          const menu = root.querySelector('.gt-menu');
          const label = root.querySelector('.gt-label');
          const flagEl = root.querySelector('.gt-flag');

          function getSelect(){
            return document.querySelector('#google_translate_element select.goog-te-combo');
          }
          
          function openMenu(show){
            menu.hidden = !show;
            btn.setAttribute('aria-expanded', String(show));
          }
          
          btn.addEventListener('click', () => openMenu(menu.hidden));

          menu.addEventListener('click', (e) => {
            const li = e.target.closest('li[data-lang]');
            if (!li) return;
            const lang = li.dataset.lang;
            const flag = li.dataset.flag;
            const sel = getSelect();
            if (sel) {
              sel.value = lang;
              sel.dispatchEvent(new Event('change'));
            }
            label.textContent = li.textContent.trim();
            flagEl.textContent = flag;
            openMenu(false);
          });

          document.addEventListener('click', (e) => {
            if (!root.contains(e.target)) openMenu(false);
          });
        }
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', init);
        } else {
          init();
        }
      })();
    </script>
  </body>
</html>
